syntax = "proto3";
package kira.kiraHub;

option go_package = "github.com/cosmos/cosmos-sdk/x/kiraHub/types";

// Query defines the gRPC querier service
service Query {
    rpc GetOrderBooks (HubRequest) returns (HubResponse) {}
    rpc GetOrderBooksByTP (HubRequest) returns (HubResponse) {}
    rpc GetOrders (HubRequest) returns (HubResponse) {}
    rpc ListSignerKeys (HubRequest) returns (HubResponse) {}
}

message HubRequest {
}

message HubResponse {
}
  